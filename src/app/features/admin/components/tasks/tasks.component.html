<article class="taskboard">
    <app-dashboard-header headerType="{{board.name}}" (sentFilterData)="filterTasks($event)"></app-dashboard-header>
    <section class="taskboard-tasks">
        <app-status-board class="taskboard-status-board" 
        #statusBoard 
        *ngFor="let status of statuses" 
        [status]="status" 
        [board]="board" 
        [tasksValue$]="tasks$"
        id="{{status.value}}"></app-status-board>
    </section>
</article>
