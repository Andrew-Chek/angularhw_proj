<article class="status-board" #statusBoard [ngStyle]="{'background-color': status.color}" [ngClass]="{drag: isDraged}">
    <section class="status-board-header">
        <h2 class="status-board-title">{{status.value}}</h2>
        <div class="status-board-add" (click)="openCreateTaskForm()">
            <mat-icon class="add-icon">add_circle_outline</mat-icon>
            <p class="add-name">Add New</p>
        </div>
    </section>
    <section class="status-board-main" #boardMain>
        <app-task class="status-board-task" 
        appDragAndDrop
        #taskItem 
        *ngFor="let task of tasks$ | async" 
        [attr.data-task-id]="task._id"
        [task]="task"></app-task>
    </section>
    <section class="status-board-color">
        <label class="status-board-color-label" for="color-inp">Change color:</label>
        <input class="status-board-color-input" [ngStyle]="{'background-color': status.color}" type="color" value="#ffffff" #color (change)="setColor(color.value)">
    </section>
</article>
