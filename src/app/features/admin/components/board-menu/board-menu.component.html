<article class="board-menu">
    <section class="board-menu-main">
        <h2 class="board-menu-title">Boards</h2>
        <mat-icon class="board-menu-icon" (click)="openCreateForm()">control_point</mat-icon>
    </section>
    <section class="board-menu-boards">
        <div class="board-menu-general boards-list">
            <label class="board-menu-label" [ngClass]="{'board__label' : bList}" (click)="openBoardList()">Boards 
                <mat-icon class="list-icon" [ngClass]="{'board__right' : !bList}">keyboard_arrow_right</mat-icon>
                <mat-icon class="list-icon" [ngClass]="{'board__down' : bList}">keyboard_arrow_down</mat-icon>
            </label>
        </div>
        <div class="board-menu-boards-list" [ngClass]="{'b_list' : openBoards}">
            <a class="link boards-link" [routerLink]="['dashboard']">All boards({{boardCount}})</a>
            <a class="link boards-link" (click)="setTasks(board)" *ngFor="let board of boards$ | async">{{board.name}}</a>
        </div>
    </section>
    <section class="board-menu-tasks">
        <div class="board-menu-general tasks-list">
            <label class="board-menu-label" [ngClass]="{'task__label' : tList}" (click)="openTaskList()">Tasks 
                <mat-icon class="list-icon" [ngClass]="{task__right: !tList}">keyboard_arrow_right</mat-icon>
                <mat-icon class="list-icon" [ngClass]="{task__down: tList}">keyboard_arrow_down</mat-icon>
            </label>
        </div>
        <div class="board-menu-tasks-list" [ngClass]="{'t_list' : openTasks}">
            <a class="link tasks-link">All tasks({{taskCount}})</a>
            <a class="link tasks-link">To do({{getTasksCount('To do')}})</a>
            <a class="link tasks-link">In progress({{getTasksCount('In progress')}})</a>
            <a class="link tasks-link">Done({{getTasksCount('Done')}})</a>
        </div>
    </section>
</article>
