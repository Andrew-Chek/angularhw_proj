<article class="board">
    <section class="board-general">
        <h3 class="general__name" (click)="setTasks()">{{board.name}}</h3>
        <div class="board-more more">
            <mat-icon class="more-icon" (click)="openMore()">more_horiz</mat-icon>
            <div class="more-list" [ngClass]="{visible: isPressed}">
                <p class="more-list-item" (click)="openEditForm()">Edit</p>
                <p class="more-list-item" (click)="openDeleteForm()">Delete</p>
            </div>
        </div>
    </section>
    <section class="board-info">
        <p class="info-desc">{{board.description}}</p>
        <p class="info-date">{{date}}</p>
    </section>
</article>
