<form class="comment-form" (ngSubmit)="onSubmit()" [ngClass]="{open__form: isOpened}" #commentForm="ngForm">
    <section class="comment-form-header">
        <h2 class="comment-title">{{formTitle}}</h2>
        <mat-icon class="comment-icon icon" (click)="closePopup()">close</mat-icon>
    </section>
    <section class="control-section">
        <label class="form-label" for="title">Title:</label>
        <input type="text" 
            class="form-control ng-untouched ng-pristine ng-valid ng-invalid" 
            placeholder="Title for message(important! do it)" 
            id="title" required [(ngModel)]="model.title" #titleInput #title="ngModel" name="title">
        <div [hidden]="title.valid || title.pristine"
            class="alert alert-danger">
            Title is required
       </div>
    </section>
    <section class="control-section">
        <label class="form-label" for="message">Message:</label>
        <input type="text" 
            class="form-control ng-untouched ng-pristine ng-valid ng-invalid" 
            placeholder="Message for comment(to do smth...)" 
            id="message" required [(ngModel)]="model.message" #messageInput #message="ngModel" name="message">
        <div [hidden]="message.valid || message.pristine"
            class="alert alert-danger">
            Message is required
       </div>
    </section>
    <button class="comment-form-submit" type="submit" [disabled]="!commentForm.form.valid">{{formTitle}}</button>
</form>
