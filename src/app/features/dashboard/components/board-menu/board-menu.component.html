<article class="board-menu">
    <section class="board-menu-main">
        <h2 class="board-menu-title">Boards</h2>
    </section>
    <section class="board-menu-boards">
        <div class="board-menu-general boards-list">
            <label class="board-menu-label" [ngClass]="{'board__label' : bList}" (click)="openBoardList()">Boards 
                <mat-icon class="list-icon" [ngClass]="{'board__right' : !bList}">keyboard_arrow_right</mat-icon>
                <mat-icon class="list-icon" [ngClass]="{'board__down' : bList}">keyboard_arrow_down</mat-icon>
            </label>
        </div>
        <div class="board-menu-boards-list" [ngClass]="{'b_list' : bList}">
            <a class="link boards-link" [routerLink]="['boards']">All boards({{(boards$ | async)!.length}})</a>
            <a class="link boards-link" (click)="goToTasks(board)" *ngFor="let board of boards$ | async">{{board.name}}</a>
        </div>
    </section>
</article>
