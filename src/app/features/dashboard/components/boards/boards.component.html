<article class="dashboard">
    <app-dashboard-header 
    (sentOpenForm)="openCreateBoardForm($event)" 
    headerType="Dashboard" 
    (sentFilterData)="filterBoards($event)"
    >
    </app-dashboard-header>
    <section class="dashboard-boards">
        <app-board class="dashboard-board" 
            *ngFor="let board of (sortFlag ? (boards$ | async | sortBy: ascOrder : propertyName) : (boards$ | async))" [board]="board">
        </app-board>
    </section>
</article>
