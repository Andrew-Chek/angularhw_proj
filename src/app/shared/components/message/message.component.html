<article class="message">
    <section class="message-header">
        <h2 class="message-title">Action message</h2>
        <mat-icon class="message-icon icon" (click)="closePopup()">close</mat-icon>
    </section>
    <section class="message-main">
        <p class="message-info">{{text}}</p>
    </section>
</article>
